name: Build Release
on: push

permissions:
  contents: write

jobs:
 build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.crx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
